<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<center>
		<h2 style="margin-top:30px;">Login</h2>
		<form action="http://localhost:8080/PatientMonitoring/login">
			<label class="form-control" style="display:inline-block; width:auto;margin-top:25px;margin-left:25px" for="select">Select user type: </label>
			<select onchange="check()" id="select" class="form-control" style="display:inline-block; width:150px;margin-top:25px" required>
				<option disabled selected value>Select</option>
				<option value="doctor">Doctor</option>
				<option value="ambulance">Ambulance</option>
				<option value="patient">Patient</option>
			</select>
			<input class="form-control" type="text" name="user" placeholder="Name" id="user" style="display:inline-block; width:200px;margin-top:25px" hidden>
			<br>
			<button type="submit" class="btn btn-success btn-sm" style="margin-left:25px">Submit</button>
		</form>
	</center>
	<script>
	function check(){
		if(document.getElementById("select").value == "patient"){
			document.getElementById("user").value = "";
			document.getElementById("user").hidden = false;
			document.getElementById("user").required = true;
		}
		else{
			if(document.getElementById("select").value == "ambulance"){
				document.getElementById("user").value = "ambulance";
			}
			else{
				document.getElementById("user").value = "doctor";
			}
			document.getElementById("user").hidden = true;
			document.getElementById("user").required = false;
		}
	}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
